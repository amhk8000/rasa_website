<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .rw-conversation-container .ra-header {background-color: #fa7070;}
        .rw-conversation-container .ra-message .rw-client {background-color: #fa7070;}
    </style>
    <title>Rasa ChatBot </title>
 </head>
<body>
  <div id="rasa-chat-widget" data-websocket-url="https://github.com/amhk8000/rasa_website/tree/main"></div>
   <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"></script>
     <script>
        window.WebChat.default(
            {
                initPayload: '/greet',
                customData: { language: "en" }, // Add custom data
                socketUrl: "http://localhost:5005", // Rasa server URL
                title: "Rasa bot",
                subtitle: "Say hi and get started",
            },
            null
        );
    </script>
  </body>

</html>
